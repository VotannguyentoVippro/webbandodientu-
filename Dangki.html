<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/dangki.css">
    <link rel="icon" href="Images/Red Modern Hot Spicy Chicken Logo.png">
    
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Đăng kí tài khoản</h1>

            <div class="form-group">
                <i class="fa-user"></i>
                <input type="text" class="form-input" placeholder="Họ và tên người dùng" required>
            </div>

            <div class="form-group">
                <i class="fa-user"></i>
                <input type="email" class="form-input" placeholder="Email" required>
            </div>

            <div class="form-group">
                <i class="fa-user"></i>
                <input type="tel" class="form-input" placeholder="Số điện thoại" required>
            </div>
            
            

            <div class="form-group">
                <i class="fa-user"></i>
                <input type="text" onfocus="(this.type='date')" class="form-input" placeholder="Ngày tháng năm sinh" required>
            </div>

            <div class="form-group">
                <i class="fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu" required>
            
                <input type="password" class="form-input" placeholder="Nhập lại mật khẩu" required>
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
                
            </div>
            <input type="submit" value="Đăng Kí" class="form-submit">
        </form>
    </div>
</body>
</html>
